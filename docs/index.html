<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約テスト</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body style="display: none;">
  <script>
    async function main() {
      await liff.init({ liffId: "1653447401-q2p5DXw5" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();

      const baseLiffUrl = "https://liff.line.me/1653447401-5bNBkyQB";
      const params = new URLSearchParams({
        userId: profile.userId,
        name: profile.displayName,
        mode: "edit"
      });

      const targetUrl = `${baseLiffUrl}?${params.toString()}`;
      window.location.href = targetUrl;
    }

    main();
  </script>
</body>

</html>
