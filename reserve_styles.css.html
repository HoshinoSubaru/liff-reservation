<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }
  form {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input, select, button, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;

    border-radius: 4px;
  }
  button {
    background-color: #06c755;
    color: #fff;
    cursor: pointer;
    border: none;
    margin-top: 15px;
    font-weight: bold;
  }
  button:hover {
    background-color: #85f1ad;
  }
  .required {
    color: red;
  }

  /* カレンダーを中央寄せ */
  #flatpickr {
  display: flex;
  justify-content: center;
}

  .flatpickr-calendar {
    margin: 0 auto;
  }

  /* 時間ボタンを2列表示 (Gridレイアウト) */
  #time-buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);

    justify-content: center;
    max-width: 300px;  /* 必要に応じて幅を調整 */
    margin: 0 auto;
  }

    cursor: pointer;
    transition: 0.3s;
  }

    background-color: #85f1ad;
