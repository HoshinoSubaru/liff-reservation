<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF + GAS iframe</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
      font-size: 18px;
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #06c755;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    #profile {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 10px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 30px;
      display: none; /* 最初は非表示 */
    }
  </style>
</head>
<body>
  <h1>LIFFプロフィール</h1>
  <button onclick="getUserProfile()">プロフィール取得</button>

  <div id="profile" style="display:none;">
    <p><strong>名前:</strong> <span id="displayName"></span></p>
    <p><strong>User ID:</strong> <span id="userId"></span></p>
    <img id="pictureUrl" src="" alt="プロフィール画像">
  </div>

  <iframe id="gasFrame" src=""></iframe>

  <script>
    async function main() {
      await liff.init({ liffId: "1653447401-q2p5DXw5" }); // ← あなたのLIFF IDに変更！

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
    }

    async function getUserProfile() {
      const profile = await liff.getProfile();

      // プロフィール表示
      document.getElementById('displayName').textContent = profile.displayName;
      document.getElementById('userId').textContent = profile.userId;
      document.getElementById('pictureUrl').src = profile.pictureUrl;
      document.getElementById('profile').style.display = 'block';

      // iframeにGAS URLを設定（パラメータ付き）
      const displayName = encodeURIComponent(profile.displayName);
      const userId = encodeURIComponent(profile.userId);
      const iframe = document.getElementById("gasFrame");
      iframe.src = `https://script.google.com/a/urlounge.co.jp/macros/s/AKfycbzJW7Ow-vyV7VNbWfeLfjSw6w6emVAn2DYH5cpY_RYA9GJzZaSwXq7w-OBd05KSYVywHQ/exec?page=reserve_personal&name=${displayName}&uid=${userId}`;
      iframe.style.display = "block";
    }

    main();
  </script>
</body>
</html>
