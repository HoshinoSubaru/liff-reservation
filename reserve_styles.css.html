<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
  }

  h2 {
    text-align: center;
    font-size: 2.0rem;
    margin-top: 20px;
    margin-bottom: 20px;
    color: #333;
  }

  h3 {
  text-align: center;
  font-size: 1.8rem;
  margin-top: 10px;
  margin-bottom: 10px;
  color: #333;
  }

  label {
    display: block;
    margin-top: 10px;
  }

/* とりあえずこのコードは残す */
  input, select, button, textarea {
    width: 100%;
    font-size: 2.3rem;
    padding: 14px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

/* 選択日時表示エリア */
textarea {
    background-color: #fffbdd;
    font-weight: bold;
    text-align: center;
    resize: none;
    margin: auto;
    height: 50px;
    line-height: 50px;
    width: 80%;
    display: block;
    font-size: 2.5rem;
  }

/* 日付プルダウン */
  #selectDate {
    text-align: center;
    font-size: 2.0rem;
    padding: 10px;
  }

  #date-select {
    width: 500px;
    font-size: 1.5em;
    padding: 10px;
    margin: 10px auto;
    display: block;
  }

/* ボタン共通 */
  button {
    background-color: #06c755;
    color: #fff;
    cursor: pointer;
    border: none;
    margin-top: 15px;
    font-weight: bold;
    font-size: 2.3rem;
    padding: 14px;
  }

/* 時間ボタン */
  #time-buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 6px;
    justify-content: center;
    max-width: 600px;
    margin: 0 auto;
  }

  .time-button {
    background-color: #06c755;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 12px 16px;
    margin: 3px;
    cursor: pointer;
    font-size: 2.3rem;
    transition: 0.3s;
  }

  .time-button:hover {
    background-color: #85f1ad;
  }

  .time-button.disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  /* personalページ：ボタンのスタイル */
  .option-button {
    background-color: #ccc;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 12px 16px;
    margin: 5px;
    cursor: pointer;
    font-size: 2.3rem;
    transition: 0.3s;
    width: auto;
  }
 
/* 選択中 */
  .option-button.selected {
      background-color: #06c755 !important;
  }
  
/* ボタンの横並び用コンテナ */
  .button-group {
    text-align: center;
    margin-bottom: 20px; /* 適宜調整 */
  }
  .button-group label {
    display: block;
    margin-bottom: 8px;
  }

/* ボタンを横並びにする */
  .option-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  } 

/* 必須入力項目＊ */
   .required {
    color: red;
  }

/* 予約確定ボタン */
  .submit-button {
    background-color: #06c755;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 12px 16px;
    margin: 3px;
    margin-top: 20px;
    cursor: pointer;
    font-size: 2.3rem;
    transition: 0.3s;
  }
</style>
