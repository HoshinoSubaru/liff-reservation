    async function main() {
  await liff.init({ liffId: "1653447401-q2p5DXw5" });

  if (!liff.isLoggedIn()) {
    liff.login({ redirectUri: location.href });  // ログイン後に自分へ戻る
    return;
  }

  const profile = await liff.getProfile();

  const baseGASUrl = "https://script.google.com/macros/s/【あなたのGASデプロイURL】/exec";  // LIFFではなくGASのWeb App URL

  const params = new URLSearchParams({
    line_id: profile.userId,
    name: profile.displayName,
    mode: "edit"
  });

  const targetUrl = `${baseGASUrl}?${params.toString()}`;
  console.log("Redirecting to:", targetUrl);
  window.location.href = targetUrl;
}
