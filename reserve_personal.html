  <!-- タイトルなどは、CSS側で text-align: center 等を指定 -->
  <h2>個人情報入力</h2>

  <!-- フォームにクラスを付与して幅・中央寄せをCSSで管理 -->
  <form id="reservation-form" class="form-container">
    <label>ご用件 <span class="required">*</span>
      <select id="purpose" required>
        <option>査定：店頭買取</option>
        <option>精錬：申込</option>
        <option>精錬：受取</option>
      </select>
    </label>

    <label>名 <span class="required">*</span>
      <input type="text" id="first-name" required>
    </label>

    <label>姓 <span class="required">*</span>
      <input type="text" id="last-name" required>
    </label>

    <label>名（フリガナ） <span class="required">*</span>
      <input type="text" id="first-name-kana" required>
    </label>

    <label>姓（フリガナ） <span class="required">*</span>
      <input type="text" id="last-name-kana" required>
    </label>

    <label>担当者希望 <span class="required">*</span>
      <select id="staff" required>
        <option>希望無し</option>
        <option>Nushiro</option>
        <option>Moa</option>
        <option>Sugi</option>
      </select>
    </label>

    <label>当店のご利用回数 <span class="required">*</span>
      <select id="usage" required>
        <option>はじめて</option>
        <option>2回目以降</option>
        <option>覚えていない</option>
      </select>
    </label>

    <!-- 「送信」ではなく type="button" にし、JS関数を呼ぶ -->
    <button type="button" onclick="submitPersonalInfo()">
      予約を確定する
    </button>
  </form>

</body>
</html>
